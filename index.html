<html lang="en">
<head>

      <form id="questions-list">

          </label>
          <label class='answer'>

          </label>
          <label class='answer'>
            <input type="radio" name="answerSelect" required>

          </label>
          <label class='answer'>
            <input type="radio" name="answerSelect" required>
            <span></span>
          </label>
          <button id="submit-choice" type="submit">Submit!</button>
      </form>
		</section>

    <div class="answer-feedback">
      <h3 class="answer-text"></h3>
    </div>

		<div>
			<div class= "js-quiz-results"></div>
			<div class="button-style">
			<button id= "restart-quiz" class="hidden"> RESTART</button>
			</div>
		</div>

	</div>

</main>
